{% extends 'main.html' %}

{%block content%}

<div class="shaodw m-4 ">
    <div>
        <p class="badge rounded-pill bg-secondary">Stiff Templates</p>
        <a href="{% url 'stifftemplate-create' %}" class="btn btn-primary btn-sm rounded shadow"><i class="bi bi-plus-circle"></i> Add New</a>
    </div>
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">
            <i class="fas fa-table me-1"></i>
            Stiff Templates
        </div>
        <div class="card-body text-center">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Updated</th>
                        <th>Created</th>
                        <th>Actions</th>
                    
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Updated</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </tfoot>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.updated}}</td>
                        <td>{{item.created}}</td>
                        <td>
                            <div class="btn-group">
                                <a href="{% url 'stifftemplate-update' item.id %}" class="btn btn-secondary btn-sm" title="Edit"><i class="bi bi-pencil"></i></a>
                                <a href="{% url 'stifftemplate-delete' item.id %}" class="btn btn-danger btn-sm" title="Delete"><i class="bi bi-trash"></i></a>
                                <a href="{% url 'stifftemplatelevel' item.id %}" class="btn btn-info btn-sm" title="Modify Levels"><i class="bi bi-table"></i></a>
                            </div>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>

</div>

{%endblock%}
