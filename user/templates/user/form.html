{% extends 'main.html' %}

{% block content%}
{{form.media}}
<div class="container mt-5 justify-content-center" style="width:{{width}}px">
    <div class="card shadow " >
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group mb-3 row">
                  {% for field in form %}

                   
                    <label class="col-sm-5 col-form-label">{{field.label}}</label>
                    <div class="col-sm-7 mb-2">
                        {{field}}
                    </div>
                   
                   
                    
                    {% endfor %}
                    
                    <div class="container mt-3" >
                        <button class="btn btn-primary m-2" type="submit" >Submit</button>
                        <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary m-2" type="submit" >Back</a>
                    </div>
                    
                </div>   
            </form>
        </div>
    </div>
</div>



{% endblock %}
