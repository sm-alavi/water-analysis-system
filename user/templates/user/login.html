{% extends 'main.html' %}

{% block logincontent%}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg mt-5">
                <div class="card-header bg-info bg-gradient"><h3 class="text-center font-weight-light my-4 user-select-none">Login</h3></div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" type="text" name="username" placeholder="Username" />
                            <label for="inputEmail">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Password" />
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0 opacity-100">
                            <input type="submit" value="Login" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
